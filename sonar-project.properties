sonar.organization=memantraa
sonar.projectKey=MeMantraa_MeMantra
sonar.projectName=MeMantra


# --- Sources ---

# Point to both app folders in the monorepo.
sonar.sources=apps/mobile,apps/backend
sonar.sourceEncoding=UTF-8

# Reduce noise by excluding generated/build/test/platform folders.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/test/**,**/*.test.*,\
**/*.spec.*,**/.expo/**,**/.turbo/**,**/ios/**,**/android/**,**/coverage/*.html,**/coverage/*.json

# --- Tests (optional but recommended) ---
sonar.tests=apps/mobile,apps/backend
sonar.test.inclusions=**/*.{test,spec}.{js,jsx,ts,tsx},**/test/**

# --- Coverage (optional; requires generating lcov in CI) ---
sonar.javascript.lcov.reportPaths=apps/mobile/coverage/lcov.info,apps/backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/mobile/coverage/lcov.info,apps/backend/coverage/lcov.info

# Exclude test files from duplication detection to avoid noise.
sonar.cpd.exclusions=**/*.{test,spec}.{js,jsx,ts,tsx},**/test/**